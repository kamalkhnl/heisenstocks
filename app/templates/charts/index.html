{% extends "base.html" %}

{% block title %}Charts | STONKS{% endblock %}

{% block content %}
<div id="container"></div>
{% endblock %}

{% block extra_css %}
<style>
    body { 
        margin: 0; 
        height: 100vh;
        overflow: hidden;
    }
    #container { 
        width: calc(100vw - 60px); /* Account for sidebar */
        height: calc(100vh - 0px); /* Account for sidebar */
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 60px; /* Match sidebar width */
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script src="{{ url_for('static', filename='js/indicators/squeezeIndicator.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
{% endblock %}
